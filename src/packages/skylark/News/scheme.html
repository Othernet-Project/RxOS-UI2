<application-window data-id="NewsWindow">
      <gui-paned-view>

        <!-- Channels -->
        <gui-paned-view-container data-basis="15%" data-grow="0" data-shrink="0" data-multiple="false">
          <gui-list-view data-id="Channels" data-single-click="true"></gui-list-view>
        </gui-paned-view-container>

        <!-- Articles -->
        <gui-paned-view-container data-basis="35%" data-grow="0" data-shrink="0" data-multiple="false">
                  <gui-list-view data-id="Articles" data-single-click="true"></gui-list-view>
        </gui-paned-view-container>

        <!-- Text -->
        <gui-paned-view-container data-grow="1" data-shrink="1" data-expand="true" data-width="100%" data-multiple="false">
                <gui-iframe data-id="iframe"></gui-iframe>
        </gui-paned-view-container>
      </gui-paned-view>

</application-window>
