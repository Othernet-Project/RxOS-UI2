<application-window data-id="LogViewerWindow">
      <gui-paned-view>
        <!-- SIDE PANEL Entries -->
        <gui-paned-view-container data-basis="150px" data-grow="0" data-shrink="0" data-multiple="false" data-id="entries">
          <gui-list-view data-id="SideView" data-single-click="true">
          </gui-list-view>
        </gui-paned-view-container>

        <!-- Data VIEW -->
        <gui-paned-view-container data-grow="1" data-shrink="0" data-basis="auto" data-fill="true">
          <gui-textarea data-id="Text" disabled="true"></gui-textarea>
        </gui-paned-view-container>
      </gui-paned-view>
</application-window>
